<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="py-4 text-center">
        <h2>Test Form [[${dto.name}]]</h2>
    </div>
    <form th:action="@{/form}" method="post" th:object="${dto}">
        <div>
            <label for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div>
            <label for="name">나이</label>
            <input type="text" th:field="*{age}" class="form-control">
        </div>
        <br><hr><br>
        <div>CheckBox Test</div>
        <div class="form-check">
            <input type="checkbox" th:field="*{trueOrFalse}" class="form-check-input">
            <label for="trueOrFalse" class="form-check-label">True Or False</label>
        </div>
        <br><hr><br>
        <div>
            <div>취미 선택 (다중 선택 가능)</div>
            <!-- 반복문을 돌면서 취미를 출력하기 -->
            <div th:each="hobby : ${hobbies}" class="form-check">
                <input type="checkbox" th:field="*{hobbies}" th:value="${hobby.key}" class="form-check-input">
                <label for="${#ids.prev('hobbies')}" th:text="${hobby.value}" class="form-check-label"></label>
            </div>
        </div>
        <br><hr><br>
        <button class="btn btn-primary" type="submit">전송</button>
    </form>
</div>
</body>
</html>
